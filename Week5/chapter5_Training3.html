<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>색 테이블 만들기</title>
    <style> 
        div {
            width: 70px;
        }
    </style>
</head>
<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
            </tr>
        </thead>
            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td><div style="background-color:#A52A2A;">&nbsp;</div></td>
                <td>DeepSkyBlue</td>
                <td>#00BFFF</td>
                <td><div style="background-color:#00bfff;">&nbsp;</div></td>
            </tr>
            <tr>
                <td>Blueviolet</td>
                <td>#8A2BE2</td>
                <td><div style="background-color:#8A2BE2;">&nbsp;</div></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td><div style="background-color:#FFD700;">&nbsp;</div></td>
            </tr>
            <tr>
                <td>DarkOrange</td>
                <td>#FF8C00</td>
                <td><div style="background-color:#FF8C00;">&nbsp;</div></td>
                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td><div style="background-color:#6B8E23;">&nbsp;</div></td>
            </tr>
    </table>
</body>
</html>
