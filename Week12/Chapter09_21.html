<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function factorialIterative(n) {
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i; // 각 i에 대해 result에 곱해 나갑니다.
            }
            return result; // 계산된 결과 반환
        }

        // 사용자로부터 입력 받기
        let input = prompt("팩토리얼을 계산할 정수를 입력하세요:");
        input = parseInt(input);  // 문자열을 정수로 변환

        if (!isNaN(input) && input >= 0) {  // 유효한 숫자 입력 확인
            let result1 = factorialIterative(input);
            alert(`반복 함수로 계산한 결과: ${result1}`);
        } else {
            alert("유효한 정수를 입력해주세요.");
        }
    </script>
</body>

</html>
